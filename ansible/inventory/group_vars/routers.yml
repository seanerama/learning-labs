---
# Router-specific variables

# Routing Protocol
routing_protocol: ospf
ospf_process_id: 1

# Router Interfaces
router_interfaces:
  - name: GigabitEthernet0/0
    description: "WAN Uplink"
    ip: 10.0.0.1
    mask: 255.255.255.252
  - name: GigabitEthernet0/1
    description: "Core Distribution Link"
    ip: 172.16.0.1
    mask: 255.255.255.252

# OSPF Networks
ospf_networks:
  - network: 10.0.0.0
    wildcard: 0.0.0.3
    area: 0
  - network: 172.16.0.0
    wildcard: 0.0.0.3
    area: 0

# ACL Configuration
standard_acls:
  - id: 10
    action: permit
    source: 192.168.0.0
    wildcard: 0.0.255.255
