# Ansible Network Lab Inventory

# Core Routers
[core_routers]
core-rtr-01 ansible_host=192.168.1.1
core-rtr-02 ansible_host=192.168.1.2

# Distribution Switches
[distribution_switches]
dist-sw-01 ansible_host=192.168.1.11
dist-sw-02 ansible_host=192.168.1.12

# Access Switches
[access_switches]
access-sw-01 ansible_host=192.168.1.21
access-sw-02 ansible_host=192.168.1.22
access-sw-03 ansible_host=192.168.1.23
access-sw-04 ansible_host=192.168.1.24

# Firewalls
[firewalls]
fw-01 ansible_host=192.168.1.100
fw-02 ansible_host=192.168.1.101

# Group Definitions
[routers:children]
core_routers

[switches:children]
distribution_switches
access_switches

[ios_devices:children]
routers
switches

[network:children]
ios_devices
firewalls

# Variables for all network devices
[network:vars]
ansible_connection=network_cli
ansible_network_os=ios
ansible_user=admin
ansible_become=yes
ansible_become_method=enable
